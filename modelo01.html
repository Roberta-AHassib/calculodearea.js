<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JavaScript</title>
    <style>
        h1{
            color: darkblue;
        }
        #operadores{
            color: darkred;
        }


    </style>
</head>
<body>

    <h1>Operadores em JavaScript</h1>
    <div id="operadores">

    </div>

    <script>
        var valor = 100;
        valor +=  200;
        valor -= 10;
        window.document.getElementById("operadores").innerText = `Hoje é um dia muito especial. ${valor}`;
        
        window.document.write(`Hoje é um dia especial. ${valor}`);


    </script>
    
</body>
</html>
